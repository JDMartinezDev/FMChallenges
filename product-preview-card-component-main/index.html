<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <article class="card">
    <img id='product-img-dsktp' src="./images/image-product-desktop.jpg" alt="item-image-dektop">
    <img id="product-img-mobile" src="images/image-product-mobile.jpg" alt="item-image-mobile">
    <section class="item-info">
      <p id="item-title">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <div class="price">
        <h1>$149.99</h1> <p>$169.99</p>
      </div>
    </div>
    <button class="cart-button"><img src="./images/icon-cart.svg" alt="cart icon"> Add to cart</button>
  </article>
</body>
</html>
